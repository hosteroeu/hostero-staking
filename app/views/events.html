<table class="table table-hover">
  <!-- thead -->
  <thead class="thead-">
    <tr>
      <th> Date </th>
      <th> Event </th>
      <th style="min-width:100px"> Message </th>
      <th style="min-width:200px"> Debug </th>
    </tr>
  </thead>
  <!-- /thead -->
  <!-- tbody -->
  <tbody>
    <!-- tr -->
    <tr ng-repeat="event in events">
      <td> {{event.created_at | date:'short'}} </td>
      <td> {{event.event | ucfirst}} </td>
      <td> {{event.message}} </td>
      <td> <code>{{event.extra_message}}</code> </td>
    </tr>
    <!-- /tr -->
    <!-- tr -->
    <tr ng-if="events != null && !events.length">
      <td colspan="4">
        <center>No events</center>
      </td>
    </tr>
    <!-- /tr -->
  </tbody>
  <!-- /tbody -->
</table>
